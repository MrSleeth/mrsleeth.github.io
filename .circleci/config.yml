version: 2.1

jobs:
  build:
    machine:
      image: ubuntu-1604:202007-01
    steps:
      - checkout
      - run: docker volume create node_modules
      - run: docker run --rm -v node_modules:/code/node_modules mrsleeth/v2l:node10 ls -la
      - run: docker run --rm mrsleeth/v2l:node10 ls -la /code/node_modules
